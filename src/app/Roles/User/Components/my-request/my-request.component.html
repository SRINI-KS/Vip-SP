<div class="max-w-full lg:max-w-fit px-10 mx-auto   space-y-10 mt-12 min-h-screen">
  <div *ngFor="let item of allRequest" class="shadow-xl p-3">
    <div class="space-y-4 md:flex lg:grid lg:grid-cols-3 lg:items-start md:gap-6 lg:gap-6 lg:space-y-0 relative "
      style="cursor: auto;">
      <a class="group">
        <div class="aspect-w-3 aspect-h-2">
          <img class="object-cover shadow-lg rounded-lg group-hover:opacity-75 w-full  md:w-full lg:w-full"
            [src]="item.images[0].url" alt="Featured Photo" style="cursor: auto;">
        </div>
      </a>
      <div class="sm:col-span-2 " style="cursor: auto;">
        <div class="md:flex items-center space-x-3" style="cursor: auto;">
        </div>
        <div class="mt-2" style="cursor: auto;">
          <a class="group">
            <h4 class="text-lg leading-6 font-semibold font-sans text-skin-inverted group-hover:text-skin-primary"
              style="cursor: auto;">{{item.requestTitle}}</h4>
          </a>
          <p class="mt-1 text-sm font-normal text-skin-base leading-5" style="cursor: auto;">
            {{item.requestDiscription}}
          </p>
          <div class="mt-3 flex items-center font-sans" style="cursor: auto;">
            <div class="ml-3 flex flex-col space-y-5">
              <p class="text-sm font-medium text-skin-inverted">
                <a class="hover:underline" style="cursor: auto;">
                  {{item}}
                </a>
              </p>
              <div class="flex space-x-1 text-sm text-skin-muted  lg:absolute bottom-2 right-1/3"
                style="cursor: auto; ">
                <span *ngIf="item.fixedAmount!=null" style="cursor: auto;">Fixed Amount :
                  {{item.fixedAmount|currency:'INR'}}</span>
                <span *ngIf="item.minAmount!=null" style="cursor: auto;">Range & Negotiable :
                  {{item.minAmount|currency:'INR'}} - {{item.minAmount|currency:'INR'}}</span>
              </div>
              <div class="flex space-x-1 text-sm text-skin-muted md:absolute lg:absolute bottom-2 right-0"
                style="cursor: auto; ">
                <span style="cursor: auto;">{{item.startDate}} - {{item.endDate}}</span>
              </div>
              <div *ngIf="item.acceptDetails.length!==0" class="md:absolute md:top-0 md:right-0">
                <button class="button" (click)="showOrderDetails(item)">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                  </svg>
                  <div class="text">
                    Provider Accepted
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
