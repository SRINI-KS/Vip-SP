<body>
  <section class="container">
    <header>Registration Form</header>
    <form [formGroup]="registerData" (ngSubmit)="register()" class="form">
      <div class="input-box">
          <label>First Name</label>
        <input type="text" placeholder="Enter first name" formControlName="firstname" required />
      </div>
      <div class="input-box">
        <label>Last Name</label>
      <input type="text" placeholder="Enter last name" required formControlName="lastname" />
    </div>
      <div class="input-box">
        <label>Email Address</label>
        <input type="text" formControlName="email" placeholder="Enter email address" required />
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter Password" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" formControlName="phoneNumber" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Birth Date</label>
          <input type="date" formControlName="dob" placeholder="Enter birth date" required />
        </div>
      </div>
      <div class="gender-box">
        <section class="example-section">
          <label class="example-margin">Gender</label>
          <mat-radio-group formControlName="gender">
            <mat-radio-button class="example-margin" value="Male">Male</mat-radio-button>
            <mat-radio-button class="example-margin" value="Female">Female</mat-radio-button>
          </mat-radio-group>
        </section>
      </div>
      <div class="input-box address">
        <label>Role</label>
        <div class="column">
          <div class="select-box">
            <select #value (change)="data(value.value)" formControlName="role">
              
              <option hidden>Role</option>
              <option value="CUSTOMER">Customer</option>
              <option value="PROVIDER">Provider</option>
            </select>
          </div>
        
          <input *ngIf="showProf" type="text" placeholder="Enter your Profession" formControlName="profession" required />
        </div>
       
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
